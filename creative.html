    <div class="canva">
        <div class="controls">
            <div class="control1">
                <label for="colorPicker">Stroke Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="control2">
                <label for="fillColorPicker">Fill Color:</label>
                <input type="color" id="fillColorPicker" value="#FFFFFF">
            </div>
            <div class="control3">
                <label for="brushSize">Brush Size:</label>
                <input type="number" id="brushSize" value="2" min="1" max="50">
            </div>
            <div class="control4">
                <label for="shapePicker">Shape:</label>
                <select id="shapePicker">
                    <option value="none">Freehand</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="oval">Oval</option>
                    <option value="line">Line</option>
                    <option value="pentagon">Pentagon</option>
                    <option value="hexagon">Hexagon</option>
                    <option value="star">Star</option>
                    <option value="heart">Heart</option>
                    <option value="diamond">Diamond</option>
                    <option value="arc">Arc</option>
                    <option value="polygon">Polygon</option>
                    <option value="crescent">Crescent</option>
                    <option value="cloud">Cloud</option>
                    <option value="spiral">Spiral</option>
                </select>
            </div>
            <button id="clearCanvas">Clear Canvas</button>
            <button id="downloadCanvas">Download</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
        </div>
        <canvas id="drawingCanvas" width="1000" height="1000"></canvas>
