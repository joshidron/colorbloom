<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #61dafb;
            border: 2px solid #000;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #21a1f1;
        }

        .cell.taken {
            pointer-events: none;
            color: #333;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #61dafb;
        }

        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .restart:hover {
            background-color: #ff3b2e;
        }

        @keyframes winner-animation {
            0% {
                background-color: #61dafb;
            }

            50% {
                background-color: #21a1f1;
            }

            100% {
                background-color: #61dafb;
            }
        }

        .winner {
            animation: winner-animation 0.5s infinite;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .exit-btn {
            font-size: 20px;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0 .3s;
            text-decoration: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

    </style>
</head>

<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <div class="toggle-container">
            <label class="toggle-label" for="modeToggle">Play With bot</label>
            <label class="toggle-switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="game-container" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="message" id="message"></div>
        <button class="restart" id="restartButton">Restart</button>
        <a href="game.html" class="exit-btn">Exit</a>
    </div>
    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="winSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
    <script>
       const gameBoard = document.getElementById('gameBoard');
const message = document.getElementById('message');
const restartButton = document.getElementById('restartButton');
const clickSound = document.getElementById('clickSound');
const winSound = document.getElementById('winSound');
const modeToggle = document.getElementById('modeToggle');
const exitButton = document.getElementById("exitButton");

let currentPlayer = 'X';
let board = ['', '', '', '', '', '', '', '', ''];
let gameActive = true;
let botMode = false;

const winningCombinations = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
];

function initializeGame() {
    gameBoard.innerHTML = '';
    board = ['', '', '', '', '', '', '', '', ''];
    gameActive = true;
    currentPlayer = 'X';
    message.textContent = `Player ${currentPlayer}'s turn`;

    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', handleCellClick);
        gameBoard.appendChild(cell);
    }
}

function handleCellClick(event) {
    const cell = event.target;
    const index = cell.getAttribute('data-index');

    if (board[index] !== '' || !gameActive) {
        return;
    }

    clickSound.play();
    board[index] = currentPlayer;
    cell.textContent = currentPlayer;
    cell.classList.add('taken');

    if (checkWin()) {
        winSound.play();
        message.textContent = `Player ${currentPlayer} wins!`;
        highlightWinningCells();
        gameActive = false;
        return;
    }

    if (board.every(cell => cell !== '')) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    message.textContent = `Player ${currentPlayer}'s turn`;

    if (botMode && currentPlayer === 'O') {
        setTimeout(botMove, 500); // Add a slight delay for realism
    }
}

function botMove() {
    const availableCells = board
        .map((value, index) => ({ value, index }))
        .filter(cell => cell.value === '');

    if (availableCells.length === 0) return;

    const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
    const index = randomCell.index;

    // Directly update the board and UI
    board[index] = currentPlayer;

    const botCell = gameBoard.children[index];
    botCell.textContent = currentPlayer;
    botCell.classList.add('taken');

    if (checkWin()) {
        winSound.play();
        message.textContent = `Player ${currentPlayer} wins!`;
        highlightWinningCells();
        gameActive = false;
        return;
    }

    if (board.every(cell => cell !== '')) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
    }

    currentPlayer = 'X'; // Switch back to the player
    message.textContent = `Player ${currentPlayer}'s turn`;
}

function checkWin() {
    return winningCombinations.some(combination => {
        return combination.every(index => board[index] === currentPlayer);
    });
}

function highlightWinningCells() {
    winningCombinations.forEach(combination => {
        if (combination.every(index => board[index] === currentPlayer)) {
            combination.forEach(index => {
                gameBoard.children[index].classList.add('winner');
            });
        }
    });
}

modeToggle.addEventListener('change', () => {
    botMode = modeToggle.checked; // Bot mode active when toggle is checked
    initializeGame();
});


restartButton.addEventListener('click', initializeGame);

initializeGame();

    </script>
</body>

</html>
