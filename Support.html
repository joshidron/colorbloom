<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>üõ†Ô∏è Support</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
        <link rel="stylesheet" href="css/support.css">
        <link rel="stylesheet" href="css/nev.css">
        <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/webfonts/fa-headset.svg" type="image/svg+xml">
    </head>
    
<style>
    /* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Background Image with Gradient Overlay */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    color: #fff; /* Ensures text is readable */
    overflow-x: hidden; /* Prevents horizontal scrolling */
}

body::before {
    content: "";
    position: fixed; /* Ensures it covers the full page */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://static.vecteezy.com/system/resources/previews/005/416/086/non_2x/childrens-day-background-with-little-girls-free-vector.jpg') 
        no-repeat center center;
    background-size: cover;
    opacity: 0.9; /* 90% opacity */
    z-index: -1; /* Keeps it behind content */
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Chatbot Styles */
.chatbot-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 80%;
    height: 80%;
    background: transparent;
    border-radius: 0;
    box-shadow: none;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.chatbot-header {
    background: transparent;
    color: black;
    padding: 10px;
    text-align: center;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.chatbot-header h2 {
    margin: 0;
    font-size: 18px;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border: none;
}

.input-field {
    display: flex;
    padding: 10px;
    background: #f4f4f4;
    border-top: 1px solid #ddd;
}

.input-field input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
    outline: none;
}

.input-field button {
    padding: 10px 20px;
    background: #5c6bc0;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
}

.input-field button:hover {
    background: #3f51b5;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chatbot-container {
        width: 100%;
        height: 100%;
    }
}
</style>
<body>
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-field">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send messages to the chatbot
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Add user message to chat box
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('user-message');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById('user-input').value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Placeholder for chatbot response
            fetchChatbotResponse(userInput).then(response => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('bot-message');
                botMessage.textContent = response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Placeholder function to simulate fetching a response from the chatbot
        function fetchChatbotResponse(userInput) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`This is a simulated response from the chatbot to your message: "${userInput}"`);
                }, 1000);
            });
        }

        // Add event listener for Enter key
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
