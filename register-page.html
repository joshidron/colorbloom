<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background-color: #f6e2c1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            margin-top: 10%;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        
        .form-container {
            position: relative;
            width: 100%;
            background: rgb(255, 255, 255);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: center;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffe66d;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-label {
            display: block;
            font-size: 1.2rem;
            color: #4d96ff;
            margin-bottom: 8px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #4d96ff;
            box-shadow: 0 0 0 3px rgba(77, 150, 255, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 47px;
            font-size: 1.2rem;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4d96ff;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background-color: #3a7bd5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }
        
        .switch-btn {
            color: #4d96ff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .switch-btn:hover {
            color: #3a7bd5;
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .input-field.error {
            border-color: #ff6b6b;
        }
        
        /* Character */
        .character {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 3;
            top: 20px;
            right: 30px;
            transition: all 0.5s ease;
        }
        
        .character-body {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #b4e4ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .character-eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            top: 25px;
        }
        
        .character-eye-left {
            left: 20px;
        }
        
        .character-eye-right {
            right: 20px;
        }
        
        .character-pupil {
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: black;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }
        
        .character-mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: white;
            border-radius: 0 0 15px 15px;
            top: 45px;
            overflow: hidden;
        }
        
        .character-ear {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: inherit;
            border-radius: 50%;
        }
        
        .character-ear-left {
            top: -10px;
            left: 10px;
        }
        
        .character-ear-right {
            top: -10px;
            right: 10px;
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            border-radius: 20px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 4;
            top: 20px;
            right: 140px;
            max-width: 150px;
            border: 1px solid #e0e0e0;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: white;
            right: -20px;
            top: 20px;
        }
        
        /* Floating elements */
        .float-element {
            position: absolute;
            z-index: -1;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }
        
        .star {
            width: 30px;
            height: 30px;
            background-color: #ffe66d;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .cloud {
            width: 60px;
            height: 30px;
            background-color: white;
            border-radius: 30px;
        }
        
        .heart {
            width: 30px;
            height: 30px;
            background-color: #ff6b6b;
            position: relative;
            transform: rotate(45deg);
        }
        
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -15px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -15px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: #7ed957;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            opacity: 0;
        }
        
        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Media queries */
        @media (max-width: 768px) {
            .character {
                top: 10px;
                right: 20px;
            }
            
            .speech-bubble {
                top: 20px;
                right: 100px;
            }
        }
        .user-type-option i {
    font-size: 1.5rem;
    margin-bottom: 5px;
    color: #4d96ff;
}

/* Specific colors for each type */
.user-type-option[for="kid"] i {
    color: #ff6b6b; /* Red for kids */
}

.user-type-option[for="parent"] i {
    color: #4CAF50; /* Green for parents */
}

.user-type-option[for="admin"] i {
    color: #9C27B0; /* Purple for admin */
}

 /* User Type Styles */
   .user-type-selector {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.user-type-option {
  flex: 1 1 30%;
}

.user-type-option input {
  display: none;
}

.user-box {
  background-color: #fff;
  border: 3px solid transparent;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

.user-box i {
  font-size: 2rem;
  margin-bottom: 10px;
  display: block;
}

.user-box span {
  font-size: 1.1rem;
  font-weight: bold;
}

.kid-box {
  background-color: #ffe0e0;
  border-color: #ff6b6b;
}

.parent-box {
  background-color: #e0ffe0;
  border-color: #4caf50;
}

.admin-box {
  background-color: #f3e0ff;
  border-color: #9c27b0;
}

/* Highlight selected box */
.user-type-option input:checked + .user-box {
  border: 3px solid #222;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
  transform: scale(1.05);
}
    </style>
